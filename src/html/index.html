<html>
  <head>
    <title>Quantum</title>
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/index.css" />

  <!--   <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>

    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> -->
    <script type="text/javascript" src="js/vendor.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div id="query" class="panel panel-default">
      <div class="panel-heading">
        <h2>Query</h2>
      </div>
      <div class="panel-body">
        <form>
          <div class="form-section">
            <label for="market-cap">Market Cap</label>
            <input class="slider" name="market-cap" type="text" class="span2" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="[0,100]"/>
          </div>

          <div class="form-section">
            <label for="sp-performance">Share Price Performance</label>
            <input class="slider" name="sp-performance" type="text" class="span2" value="" data-slider-min="0" data-slider-max="100" data-slider-step="1" data-slider-value="[0,100]"/>
          </div>
          <div class="form-section">
            <button class="btn btn-success">Get Results</button>
          </div>
        </form>
      </div>
    </div>
    <div id="results">
    </div>
  </body>
</html>
